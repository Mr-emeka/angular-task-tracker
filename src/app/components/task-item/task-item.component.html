<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <div>
      <fa-icon
        [ngStyle]="{ color: 'red', marginRight: '20px'}"
        [icon]="faTimes"
        (click)="onDelete(task)"
      ></fa-icon>
      <fa-icon
        [ngStyle]="{ color: 'black' }"
        [icon]="faEdit"
        (click)="onEdit(task)"
      ></fa-icon>
    </div>
  </h3>
  <p>{{ task.day }}</p>
</div>
