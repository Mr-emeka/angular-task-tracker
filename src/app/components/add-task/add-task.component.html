<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
      [(ngModel)]="text"
      value="{{ text }}"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
      value="{{ day }}"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
      checked="{{ reminder }}"
    />
  </div>
  <!-- {{text}} -->
  <input
    type="submit"
    value="{{ update ? 'Update Task' : 'Save Task' }}"
    class="btn btn-block"
  />
</form>
